<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="newTemplate.xhtml">

   <ui:define name="content">

      <h:messages />

     <h1>Usu√°rios</h1>

      <h:dataTable value="#{usuarios}" var="u">

         <h:column>

            <f:facet name="header">

               Username

            </f:facet>

            <h:outputText value="#{u.username}" />

         </h:column>

         <h:column>

            <f:facet name="header">

               Name

            </f:facet>

            <h:outputText value="#{u.name}" />

         </h:column>

         <h:column>

            <f:facet name="header">

               Password

            </f:facet>

            <h:outputText value="#{u.password}" />

         </h:column>

      </h:dataTable>

      <h1>Add user</h1>

      <h:form>

         <table>

            <tr>

               <td>Username</td>

               <td><h:inputText value="#{novoUsuarioMB.usuario.nomeUsuario}"/></td>

            </tr>

            
            <tr>

               <td>Password</td>

               <td><h:inputText value="#{novoUsuarioMB.usuario.senha}"/></td>

            </tr>

            <tr>

               <td></td>

               <td><h:commandButton action="#{novoUsuarioMB.addUser}" value="Add User" /></td>

            </tr>

         </table>

      </h:form>

   </ui:define>

</ui:composition>
    </h:body>
</html>
